<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Q2</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <input type="text" placeholder="Todo title" />
        <input type="text" placeholder="Description" />
        <input type="date" />
        <button type="submit">Sub</button>
      </form>
      <div id="bords">
        <div class="bord" id="task">
          <h3>Tasks</h3>
          <div class="task-container" id="tasks-container">
            <!--  -->
            <div class="user-task">
              <h4>test3</h4>
              <p class="start-date">12/20/2020</p>
              <p class="end-date">12/20/2020</p>
              <div class="action-buttons">
                <button>
                  <span class="material-symbols-outlined"> remove </span>
                </button>
                <button>
                  <span class="material-symbols-outlined"> info </span>
                </button>
                <button>
                  <span class="material-symbols-outlined"> done </span>
                </button>
              </div>
            </div>
            <!--  -->
          </div>
        </div>
        <div class="bord" id="doing">
          <h3>Doing</h3>
          <div class="task-container" id="doing-tasks-container">
               <!--  -->
               <div class="user-task">
                <h4>test3</h4>
                <p class="start-date">12/20/2020</p>
                <p class="end-date">12/20/2020</p>
                <div class="action-buttons">
                  <button>
                    <span class="material-symbols-outlined"> remove </span>
                  </button>
                  <button>
                    <span class="material-symbols-outlined"> info </span>
                  </button>
                  <button>
                    <span class="material-symbols-outlined"> done </span>
                  </button>
                </div>
              </div>
              <!--  -->
          </div>
        </div>
        <div class="bord" id="done">
          <h3>Completed</h3>
          <div class="task-container" id="done-tasks-container">
               <!--  -->
               <div class="user-task">
                <h4>test3</h4>
                <p class="start-date">12/20/2020</p>
                <p class="end-date">12/20/2020</p>
                <div class="action-buttons">
                  <button>
                    <span class="material-symbols-outlined"> remove </span>
                  </button>
                  <button>
                    <span class="material-symbols-outlined"> info </span>
                  </button>
                  <button>
                    <span class="material-symbols-outlined"> done </span>
                  </button>
                </div>
              </div>
              <!--  -->
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
