<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Q2</title>
  </head>
  <body>
    <div class="container">
      <form action="" id="task-form">
        <input type="text" id="title" placeholder="Todo title" />
        <input type="text" id="description" placeholder="Description" />
        <input type="date" id="endDate" />
        <button type="submit">Sub</button>
      </form>
      <div id="bords">
        <div class="bord" id="task">
          <h3>Tasks</h3>
          <div class="task-container" id="tasks-container"></div>
        </div>
        <div class="bord" id="doing">
          <h3>Doing</h3>
          <div class="task-container" id="doing-tasks-container"></div>
        </div>
        <div class="bord" id="done">
          <h3>Completed</h3>
          <div class="task-container" id="done-tasks-container"></div>
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
