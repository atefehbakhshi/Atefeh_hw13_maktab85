<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Q1</title>
  </head>
  <body>
    <div class="container">
      <ul class="side side-left">
        <li>
          <input type="checkbox" id="php" />
          <label for="php">PHP</label>
        </li>
        <li>
          <input type="checkbox" id="python" />
          <label for="python">Python</label>
        </li>
        <li>
          <input type="checkbox" id="ruby" />
          <label for="ruby">Ruby</label>
        </li>
        <li>
          <input type="checkbox" id="c" />
          <label for="c">C++</label>
        </li>
      </ul>
      <div class="transform-buttons">
        <button class="right-to-all">
          <span class="material-symbols-outlined">
            keyboard_double_arrow_down
          </span>
          <span class="material-symbols-outlined none-display">
            double_arrow
          </span>
        </button>
        <button class="right-to-checked" >
          <span class="material-symbols-outlined"> keyboard_arrow_down </span>
          <span class="material-symbols-outlined none-display">
            keyboard_arrow_right
          </span>
        </button>
        <button class="left-to-checked">
          <span class="material-symbols-outlined"> keyboard_arrow_up </span>
          <span class="material-symbols-outlined none-display">
            keyboard_arrow_left
          </span>
        </button>
        <button class="left-to-all">
          <span class="material-symbols-outlined">
            keyboard_double_arrow_up
          </span>
          <span class="material-symbols-outlined none-display">
            keyboard_double_arrow_left
          </span>
        </button>
      </div>
      <ul class="side side-right">
        <li>
          <input type="checkbox" id="html" />
          <label for="html">HTML</label>
        </li>
        <li>
          <input type="checkbox" id="css" />
          <label for="css">Css</label>
        </li>
        <li>
          <input type="checkbox" id="javascript" />
          <label for="javascript">JavaScript</label>
        </li>
        <li>
          <input type="checkbox" id="java" />
          <label for="java">Java</label>
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
